<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="./images/bookmark.png" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="bootstrap/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-main-color">
    <main>
      <div class="container">
        <div class="row">
          <h1 class="text-center my-5 text-white overflow-hidden">
            <span class="hero position-relative">Bookmarker</span>
          </h1>

          <section class="border rounded-3 my-5 bg-sec-color py-3">
            <h2 class="text-center gridant-text-color">
              <i class="bi bi-bookmark-fill px-2"></i>Bookmark your favorite
              sites<i class="bi bi-bookmark-fill px-2"></i>
            </h2>
            <div class="row mx-3 py-3">
              <div class="mb-3">
                <label for="nameInput" class="form-label fw-bold fs-5"
                  ><i class="bi bi-journal-bookmark-fill pe-2"></i>Site
                  Name</label
                >
                <input
                  oninput="isnamevalid(this.value)"
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Bookmark Name"
                />
              </div>
              <div class="mb-3">
                <label for="urlInput" class="form-label fw-bold fs-5"
                  ><i class="bi bi-link-45deg pe-2"></i>Site URL</label
                >
                <input
                  oninput="isurlvalid(this.value)"
                  type="url"
                  class="form-control"
                  id="urlInput"
                  placeholder="Website URL"
                />
              </div>
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
              <button
                onclick="isdatavalid()"
                id="submitbtn"
                type="button"
                class="btn text-white bg-gridant-color"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Submit
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div id="modalbody" class="modal-body"></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="table-responsive px-0 rounded-3">
            <table class="table align-middle text-center">
              <thead>
                <tr>
                  <th scope="col">index</th>
                  <th scope="col">Website Name</th>
                  <th scope="col">Visit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="tablerow"></tbody>
            </table>
          </section>
        </div>
      </div>
    </main>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
